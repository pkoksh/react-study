<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200px, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!--
        JSX를 사용하기 위해 babel이 추가되어야 함.
        script tag에 text/babel 추가
        e(React.Component) 를 사용하지 않고 그냥 <button>과 같은 테그를 사용
    -->


    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>react first</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // const e = React.createElement; //JSX사용시엔 필요없음
        class LikeButton extends React.Component{
            constructor(props){
                super(props);
                //변경이 되어야 하는 부분을 관리
                this.state = {
                    liked:false
                };
            }
            render(){
                //JSX문법 사용
                return <button type="submit" onClick={()=>{this.setState({liked:true})}}>
                    {this.state.liked?'Liked':'Like'}
                    </button>
                
                // e('button', //html 객체
                // {onClick:()=>{this.setState({liked:true})}}, //html attribute
                // this.state.liked?'Liked':'like' //textContent
                // );
            }
        }
        //(class , 실제 보여질 HTML dom)
        ReactDOM.render( <div><LikeButton/><LikeButton/></div> , document.querySelector('#root'))

    </script>
</body>
</html>
