<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200px, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>react GuGuDan</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class GuGuDan extends React.Component{
            makeQuestion(){
                var firstNum = Math.random();
                var secondNum = Math.random();
                // this.question = firstNum + '곱하기' + secondNum + '은?';
                // this.rightAnswer = firstNum * secondNum;
            }

            //실무에서는 constructor를 거의 않쓴다.
            // constructor(props){
            //     super(props);
                //변경이 되어야 하는 부분을 관리
                state = {
                    firstNum:Math.ceil(Math.random()*9),
                    secondNum:Math.ceil(Math.random()*9),
                    answer:'',
                    result:''
                };
            // }

            //이벤트 함수는 반드시 화살표 함수여야 한다. (아니면 내부의 this의미가 달라짐)
            ONSUBMIT = (e)=>{
                e.preventDefault();
                if(this.state.firstNum*this.state.secondNum == this.state.answer){

                    //함수를 리턴할 수 있음 (그냥 setState안에 객체를 쓰면 비동기로 동작, 함수를 쓰면 동기로 동작함.)
                    this.setState((prevState) => {
                        return {
                            result:'딩동댕 : '+prevState.answer,
                            firstNum:Math.ceil(Math.random()*9),
                            secondNum:Math.ceil(Math.random()*9),
                            answer:''
                        };
                    });
                }else{
                    this.setState({
                        result:'땡',
                        answer:''
                    });
                }
                //아래 input 객체에 포커스를 두자
                this.inputTag.focus();
            };
            INPUTONCHANGE = (e) => {
                this.setState({answer:e.target.value});
            }
            inputTag; //ref 그냥 변수임.
            render(){
                //JSX문법 사용
                //input 객체에 직접 접근하기 위해 ref를 선언한다.
                return (<><div>{this.state.firstNum} 곱하기 {this.state.secondNum } 은?</div>
                        <form onSubmit={this.ONSUBMIT}>
                            <input ref={(c) => {this.inputTag = c;}} type='number' value={this.state.answer} onChange={this.INPUTONCHANGE}/>
                            <button type='submit'>확인</button>
                        </form>
                        <div>{this.state.result}</div></>);
            }
        }
        //(class , 실제 보여질 HTML dom)
        ReactDOM.render( <div><GuGuDan/></div> , document.querySelector('#root'))

    </script>
</body>
</html>
