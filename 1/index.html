<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200px, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>react GuGuDan</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class GuGuDan extends React.Component{
            makeQuestion(){
                var firstNum = Math.random();
                var secondNum = Math.random();
                // this.question = firstNum + '곱하기' + secondNum + '은?';
                // this.rightAnswer = firstNum * secondNum;
            }
            constructor(props){
                super(props);
                //변경이 되어야 하는 부분을 관리
                this.state = {
                    firstNum:Math.ceil(Math.random()*9),
                    secondNum:Math.ceil(Math.random()*9),
                    answer:'',
                    result:''
                };
            }
            render(){
                //JSX문법 사용
                return (<><div>{this.state.firstNum} 곱하기 {this.state.secondNum } 은?</div>
                        <form onSubmit={(e)=>{
                            e.preventDefault();
                            if(this.state.firstNum*this.state.secondNum == this.state.answer){
                                this.setState({
                                    result:'딩동댕',
                                    firstNum:Math.ceil(Math.random()*9),
                                    secondNum:Math.ceil(Math.random()*9),
                                    answer:''
                                });
                            }else{
                                this.setState({
                                    result:'땡',
                                    answer:''
                                });
                            }
                        }}>
                            <input type='number' value={this.state.answer} onChange={(e) => {this.setState({answer:e.target.value});}}/>
                            <button type='button'>확인</button>
                        </form>
                        <div>{this.state.result}</div></>);
            }
        }
        //(class , 실제 보여질 HTML dom)
        ReactDOM.render( <div><GuGuDan/></div> , document.querySelector('#root'))

    </script>
</body>
</html>
